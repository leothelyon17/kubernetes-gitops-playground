apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: skillserver-ingressroute
  namespace: mcp-servers-dev
  labels:
    app.kubernetes.io/name: skillserver
    app.kubernetes.io/instance: skillserver-dev
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - match: Host(`skillserver-dev.lib-nauto-apps.lab.aheadaviation.com`)
      kind: Rule
      middlewares:
        - name: skillserver-cors
          namespace: mcp-servers-dev
      services:
        - name: skillserver
          port: http
          passHostHeader: true
