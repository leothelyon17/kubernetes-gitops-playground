apiVersion: apps/v1
kind: Deployment
metadata:
  name: skillserver
  namespace: mcp-servers-dev
  labels:
    app.kubernetes.io/name: skillserver
    app.kubernetes.io/instance: skillserver-dev
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: skillserver
      app.kubernetes.io/instance: skillserver-dev
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: skillserver
        app.kubernetes.io/instance: skillserver-dev
        app.kubernetes.io/component: mcp-server
        app.kubernetes.io/part-of: mcp-servers
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: skillserver
          image: ghcr.io/mudler/skillserver:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Keep stdin open so stdio transport does not immediately exit in containers.
              tail -f /dev/null | ./skillserver
          envFrom:
            - configMapRef:
                name: skillserver-config
            - secretRef:
                name: skillserver-secrets
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            tcpSocket:
              port: http
            periodSeconds: 10
            failureThreshold: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: skills-data
              mountPath: /data/skills
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: skills-data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30
