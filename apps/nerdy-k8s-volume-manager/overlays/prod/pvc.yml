apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nkvm-runtime-data
  namespace: nerdy-k8s-volume-manager-prod
  labels:
    app.kubernetes.io/name: nerdy-k8s-volume-manager
    app.kubernetes.io/instance: nerdy-k8s-volume-manager-prod
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-cephfs-retain
