---
# --> (Example) Create an IngressRoute for your service...
 apiVersion: traefik.io/v1alpha1
 kind: IngressRoute
 metadata:
   name: nautobot-xcel-ingressroute  # <-- Replace with your IngressRoute name
   namespace: nautobot-xcel  # <-- Replace with your namespace
 spec:
   entryPoints:
     - web
     - websecure
   routes:
     - match: Host(`nautobot-xcel.lib-nauto-apps.lab.aheadaviation.com`)  # <-- Replace with your FQDN
       kind: Rule
       services:
         - name: nautobot-xcel-default  # <-- Replace with your service name
           port: 80
# --> (Optional) Add certificate secret
# tls:
#     secretName: your-certificate-secret
# <--
