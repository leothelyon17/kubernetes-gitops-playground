apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.1
  dataDirHostPath: /etc/k8s-ceph-share
  mon:
    count: 3
    allowMultiplePerNode: false
  dashboard:
    enabled: true
  # cluster level storage configuration and selection
  # storage:
  #   useAllNodes: true
  #   useAllDevices: false
  #   # Only create OSDs on devices that match the regular expression filter, "sdb" in this example
  #   deviceFilter: nvme0n1p6
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
      - name: rocky9-prod-node1
        devices:
          - name: "nvme0n1p6"
      - name: rocky9-prod-node2
        devices:
          - name: "nvme0n1p6"
      - name: rocky9-prod-node3
        devices:
          - name: "nvme0n1p6"
      - name: rocky9-prod-node4-ds
        devices:
          - name: "sdb"
      - name: rocky9-prod-node5-un
        devices:
          - name: "vdb"
