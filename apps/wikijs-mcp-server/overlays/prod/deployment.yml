---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikijs-mcp-server
  namespace: mcp-servers-prod
  labels:
    app: wikijs-mcp-server
    app.kubernetes.io/name: wikijs-mcp-server
    app.kubernetes.io/part-of: mcp-servers
    app.kubernetes.io/version: "e48f1b922b11"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wikijs-mcp-server
  template:
    metadata:
      labels:
        app: wikijs-mcp-server
        app.kubernetes.io/name: wikijs-mcp-server
        app.kubernetes.io/part-of: mcp-servers
        app.kubernetes.io/version: "e48f1b922b11"
    spec:
      terminationGracePeriodSeconds: 30
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: net-automation-k8s-repo-credentials
      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      containers:
        - name: wikijs-mcp-server
          image: ghcr.io/leothelyon17/wikijs-mcp-server:latest
          imagePullPolicy: IfNotPresent
          command:
            - python
          args:
            - -c
            - |
              import os

              from wiki_mcp_server import mcp

              transport = os.getenv("MCP_TRANSPORT", "streamable-http")
              host = os.getenv("MCP_HOST", "0.0.0.0")
              port = int(os.getenv("MCP_PORT", "8080"))
              path = os.getenv("MCP_PATH", "/mcp")

              # Prefer Streamable HTTP (FastMCP 2.x), fall back to SSE (FastMCP 0.1.x).
              try:
                  mcp.run(transport=transport, host=host, port=port, path=path)
              except TypeError:
                  mcp.run(transport="sse")
          env:
            - name: MCP_TRANSPORT
              value: streamable-http
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "8080"
            - name: MCP_PATH
              value: "/mcp"
            - name: FASTMCP_HOST
              value: "0.0.0.0"
            - name: FASTMCP_PORT
              value: "8080"
            - name: WIKIJS_API_URL
              value: https://wikijs.home.nerdylyonsden.io
            - name: WIKIJS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: wikijs-mcp-credentials
                  key: wikijs-token
            - name: WIKIJS_MCP_DB
              value: /data/wikijs_mappings.db
            - name: REPOSITORY_ROOT
              value: /data/repositories
            - name: DEFAULT_SPACE_NAME
              value: Documentation
            - name: LOG_LEVEL
              value: INFO
            - name: LOG_FILE
              value: /data/wikijs_mcp.log
            - name: HOME
              value: /tmp
            - name: TMPDIR
              value: /tmp
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: PYTHONUNBUFFERED
              value: "1"
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 24
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
