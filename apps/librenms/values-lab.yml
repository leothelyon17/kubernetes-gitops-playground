rrdcached:
    persistence:
      # -- RRDCached persistent volume enabled
      enabled: true
      journal:
        storageClassName: "rook-cephfs"
        # -- RRDCached journal PV size
        size: 1Gi
      rrdcached:
        storageClassName: rook-cephfs
        # -- RRDCached RRD storage PV size
        size: 2Gi
mysql:
  primary:
    persistence:
      enabled: true
      size: "5Gi"
      storageClass: "rook-cephfs"
      accessModes: ['ReadWriteOnce']
redis:
  master:
    persistence:
      enabled: true
      size: "1Gi"
      storageClass: "rook-cephfs"
      accessModes: ['ReadWriteOnce']
