apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: repo-credentials-secret
  namespace: mcp-servers-prod
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: mcp-servers-vault-backend
    kind: SecretStore
  target:
    name: net-automation-k8s-repo-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ .dockerusername }}",
                "password": "{{ .dockerpassword }}",
                "email": "{{ .dockeremail }}",
                "auth": "{{ printf "%s:%s" .dockerusername .dockerpassword | b64enc }}"
              },
              "https://ghcr.io": {
                "username": "{{ .dockerusername }}",
                "password": "{{ .dockerpassword }}",
                "email": "{{ .dockeremail }}",
                "auth": "{{ printf "%s:%s" .dockerusername .dockerpassword | b64enc }}"
              }
            }
          }

  data:
    - secretKey: dockerusername
      remoteRef:
        key: secret/my-github
        property: username
    - secretKey: dockerpassword
      remoteRef:
        key: secret/my-github
        property: pat
    - secretKey: dockeremail
      remoteRef:
        key: secret/my-github
        property: email
