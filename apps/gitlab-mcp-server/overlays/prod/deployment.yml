---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-mcp-server
  namespace: mcp-servers-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-mcp-server
  template:
    metadata:
      labels:
        app: gitlab-mcp-server
    spec:
      containers:
        - name: gitlab-mcp-server
          image: node:22-alpine
          imagePullPolicy: IfNotPresent
          command:
            - npx
          args:
            - "-y"
            - "supergateway"
            - "--stdio"
            - "npx -y @modelcontextprotocol/server-gitlab"
            - "--outputTransport"
            - "streamableHttp"
            - "--streamableHttpPath"
            - "/mcp"
            - "--port"
            - "8000"
            - "--healthEndpoint"
            - "/healthz"
          env:
            - name: GITLAB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitlab-mcp-credentials
                  key: gitlab-pat
            - name: GITLAB_API_URL
              valueFrom:
                secretKeyRef:
                  name: gitlab-mcp-credentials
                  key: gitlab-api-url
                  optional: true
          ports:
            - name: http
              containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "500m"
              memory: 1Gi
