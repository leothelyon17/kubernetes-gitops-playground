---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-mcp-server
  namespace: mcp-servers-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-mcp-server
  template:
    metadata:
      labels:
        app: gitlab-mcp-server
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: gitlab-mcp-server
          image: node:22-alpine
          imagePullPolicy: IfNotPresent
          command:
            - npx
          args:
            - "-y"
            - "supergateway"
            - "--stdio"
            - "npx -y --prefer-offline @modelcontextprotocol/server-gitlab"
            - "--outputTransport"
            - "streamableHttp"
            - "--stateful"
            - "--sessionTimeout"
            - "900000"
            - "--streamableHttpPath"
            - "/mcp"
            - "--port"
            - "8000"
            - "--healthEndpoint"
            - "/healthz"
            - "--logLevel"
            - "info"
          env:
            - name: NPM_CONFIG_UPDATE_NOTIFIER
              value: "false"
            - name: NPM_CONFIG_FUND
              value: "false"
            - name: NPM_CONFIG_AUDIT
              value: "false"
            - name: GITLAB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitlab-repo-credentials
                  key: gitlab-pat
            - name: GITLAB_API_URL
              value: "https://gitlab.com/api/v4"
          ports:
            - name: http
              containerPort: 8000
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1000m"
              memory: 1Gi
