---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-mcp-server
  namespace: mcp-servers-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-mcp-server
  template:
    metadata:
      labels:
        app: gitlab-mcp-server
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: gitlab-mcp-server
          image: zereight050/gitlab-mcp:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: STREAMABLE_HTTP
              value: "true"
            - name: PORT
              value: "3002"
            - name: GITLAB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitlab-mcp-credentials
                  key: gitlab-pat
            - name: GITLAB_API_URL
              value: "https://gitlab.com/api/v4"
          ports:
            - name: http
              containerPort: 3002
          startupProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 24
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
