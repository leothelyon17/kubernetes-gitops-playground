---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gitlab-mcp-prod-ingressroute
  namespace: mcp-servers-prod
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`gitlab-mcp.home.nerdylyonsden.io`)
      kind: Rule
      services:
        - name: gitlab-mcp-server
          port: 80
  tls:
    secretName: prod-apps-certificate-secret
