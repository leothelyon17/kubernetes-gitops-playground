apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-credentials-secret
  namespace: mcp-servers-prod
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: mcp-servers-vault-backend
    kind: SecretStore
  target:
    name: gitlab-mcp-credentials
    creationPolicy: Owner
  data:
    - secretKey: gitlab-pat
      remoteRef:
        key: secret/gitlab-mcp
        property: pat
    - secretKey: gitlab-api-url
      remoteRef:
        key: secret/gitlab-mcp
        property: api_url
