---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-inspector
  namespace: mcp-inspector-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-inspector
  template:
    metadata:
      labels:
        app: mcp-inspector
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
      containers:
        - name: inspector
          image: ghcr.io/modelcontextprotocol/inspector:0.17.2
          imagePullPolicy: IfNotPresent
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: CLIENT_PORT
              value: "6274"
            - name: SERVER_PORT
              value: "6277"
            - name: MCP_AUTO_OPEN_ENABLED
              value: "false"
            - name: ALLOWED_ORIGINS
              value: "https://mcp-inspector.home.nerdylyonsden.io,https://mcp-inspector-proxy.home.nerdylyonsden.io"
            # âœ” Pull token from ExternalSecret target Secret
            - name: MCP_PROXY_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-inspector-prod-proxy-token
                  key: proxy-token
          ports:
            - name: ui
              containerPort: 6274
            - name: proxy
              containerPort: 6277
          readinessProbe:
            httpGet:
              path: /
              port: 6274
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 6274
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: "500m"
              memory: 1Gi

