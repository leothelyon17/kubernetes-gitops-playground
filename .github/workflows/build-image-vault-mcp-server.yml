name: Build and Push Vault MCP Server Image

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: "Branch, tag, or commit from hashicorp/vault-mcp-server"
        required: true
        default: "main"
      image_repository:
        description: "Target GHCR image repository (for example: ghcr.io/leothelyon17/vault-mcp-server)"
        required: false
        default: ""
      platforms:
        description: "Comma-separated Docker target platforms"
        required: false
        default: "linux/amd64"
      push_latest:
        description: "Also push the latest tag"
        type: boolean
        required: true
        default: true

jobs:
  build-and-push:
    name: Build and Push Vault MCP Image
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    env:
      DEFAULT_IMAGE_REPOSITORY: ghcr.io/${{ github.repository_owner }}/vault-mcp-server
      BIN_NAME: vault-mcp-server
    steps:
      - name: Checkout Vault MCP source
        uses: actions/checkout@v4
        with:
          repository: hashicorp/vault-mcp-server
          ref: ${{ github.event.inputs.source_ref }}
          path: .tmp/vault-mcp-server
          fetch-depth: 1

      - name: Compute image tags
        shell: bash
        run: |
          set -euo pipefail

          IMAGE_REPOSITORY="${{ github.event.inputs.image_repository }}"
          if [ -z "$IMAGE_REPOSITORY" ]; then
            IMAGE_REPOSITORY="${DEFAULT_IMAGE_REPOSITORY}"
          fi
          IMAGE_REPOSITORY="$(echo "$IMAGE_REPOSITORY" | tr '[:upper:]' '[:lower:]')"

          SOURCE_REF="${{ github.event.inputs.source_ref }}"
          SAFE_SOURCE_REF="$(echo "$SOURCE_REF" | tr '/:@ ' '-' | tr -cd 'a-zA-Z0-9._-')"
          SOURCE_SHA="$(git -C .tmp/vault-mcp-server rev-parse --short=12 HEAD)"

          TAGS="${IMAGE_REPOSITORY}:${SOURCE_SHA},${IMAGE_REPOSITORY}:${SAFE_SOURCE_REF},${IMAGE_REPOSITORY}:${SAFE_SOURCE_REF}-${SOURCE_SHA}"
          if [ "${{ github.event.inputs.push_latest }}" = "true" ]; then
            TAGS="${TAGS},${IMAGE_REPOSITORY}:latest"
          fi

          echo "IMAGE_REPOSITORY=$IMAGE_REPOSITORY" >> "$GITHUB_ENV"
          echo "SOURCE_SHA=$SOURCE_SHA" >> "$GITHUB_ENV"
          echo "SAFE_SOURCE_REF=$SAFE_SOURCE_REF" >> "$GITHUB_ENV"
          echo "TAGS=$TAGS" >> "$GITHUB_ENV"

          echo "Publishing tags:"
          echo "$TAGS" | tr ',' '\n'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: .tmp/vault-mcp-server/.go-version

      - name: Build release binaries for selected platforms
        shell: bash
        run: |
          set -euo pipefail
          cd .tmp/vault-mcp-server

          PLATFORMS_INPUT="${{ github.event.inputs.platforms }}"
          PLATFORMS_INPUT="${PLATFORMS_INPUT// /}"

          for platform in ${PLATFORMS_INPUT//,/ }; do
            if [[ "$platform" != */* ]]; then
              echo "Invalid platform format: $platform (expected os/arch)"
              exit 1
            fi

            target_os="${platform%/*}"
            target_arch="${platform#*/}"
            output_path="dist/${target_os}/${target_arch}/${BIN_NAME}"

            echo "Building ${BIN_NAME} for ${target_os}/${target_arch} -> ${output_path}"
            mkdir -p "$(dirname "$output_path")"
            CGO_ENABLED=0 GOOS="$target_os" GOARCH="$target_arch" go build -o "$output_path" ./cmd/vault-mcp-server
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Vault MCP image
        uses: docker/build-push-action@v6
        with:
          context: .tmp/vault-mcp-server
          file: .tmp/vault-mcp-server/Dockerfile
          target: release-default
          build-args: |
            BIN_NAME=${{ env.BIN_NAME }}
            PRODUCT_VERSION=${{ env.SAFE_SOURCE_REF }}
            PRODUCT_REVISION=${{ env.SOURCE_SHA }}
          platforms: ${{ github.event.inputs.platforms }}
          push: true
          tags: ${{ env.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
