name: Setup and Test Kubernetes Access

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Install kubectl if not present
    - name: Install kubectl
      run: |
        if ! command -v kubectl &> /dev/null; then
          echo "kubectl not found, installing..."
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
        else
          echo "kubectl already installed."
        fi
        kubectl version --client

    # Set up kubeconfig
    - name: Set up kubeconfig
      env:
        KUBECONFIG_PATH: /home/jeff/.kube
      run: |
        mkdir -p $(dirname $KUBECONFIG_PATH)
        echo ${{ secrets.KUBECONFIG_BASE64_PROD }} | base64 --decode > $KUBECONFIG_PATH/config
        chmod 600 $KUBECONFIG_PATH/config

    # Verify kubectl is installed and cluster access
    - name: Verify cluster access
      run: |
        kubectl version
        kubectl get nodes
